plugins {
    id 'com.chattylabs.versioning' version '0.19.5'
}

versioning {
    tagPrefix "v"
    keywords {
        major "[incompatible]", "[major]"
        minor "[feature]", "[minor]"
        patch "[bug]", "[patch]"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.mancode.financetracker"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode versioning.code()
        versionName versioning.name()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        // used by Room, to test Migrations
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":"$projectDir/schemas".toString()]
            }
        }
    }
    // used by Room, to test Migrations
    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    def appcompat_version = '1.0.2'
    def legacy_support_version = '1.0.0'
    def recyclerview_version = '1.0.0'
    def cardview_version = '1.0.0'
    def material_version = '1.1.0-alpha03'
    def room_version = '2.1.0-alpha04'
    def lifecycle_version = '2.0.0'
    def constraint_layout_version = '1.1.3'
    def expandable_layout_version = "2.9.2"
    def nav_version = '1.0.0-rc01'
    def work_version = "1.0.0-rc02"

    def gson_version = "2.8.5"
    def junit_version = "4.12"
    def truth_version = "0.42"
    def espresso_version = '3.1.0-alpha4'
    def joda_money_version = "1.0.1"
    def threetenabp_version = "1.1.1"

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation("androidx.test.espresso:espresso-core:$espresso_version", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
    implementation "com.google.android.material:material:$material_version"
    implementation "androidx.legacy:legacy-support-v4:$legacy_support_version"
    implementation "androidx.legacy:legacy-support-v13:$legacy_support_version"
    implementation "androidx.recyclerview:recyclerview:$recyclerview_version"
    implementation "androidx.cardview:cardview:$cardview_version"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "android.arch.work:work-runtime:$work_version"
    implementation "com.google.code.gson:gson:$gson_version"
    implementation "net.cachapa.expandablelayout:expandablelayout:$expandable_layout_version"
    implementation "org.joda:joda-money:$joda_money_version"
    implementation "com.jakewharton.threetenabp:threetenabp:$threetenabp_version"
    testImplementation "junit:junit:$junit_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    androidTestImplementation "androidx.room:room-testing:$room_version"
    testImplementation "com.google.truth:truth:$truth_version"
    implementation "android.arch.navigation:navigation-fragment:$nav_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
